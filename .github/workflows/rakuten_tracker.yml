name: Rakuten Ranking Tracker

on:
  schedule:
    # 毎日 日本時間 9:00 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write

jobs:
  track-rankings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps chromium

    - name: Create credentials.json
      env:
        CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
      run: |
        echo "$CREDENTIALS_JSON" > credentials.json

    - name: Run Tracker
      env:
        PYTHONUNBUFFERED: 1
        CI: true # モード判定用
      run: python rakuten_multi_tracker.py

    - name: Commit results
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add rakuten_ranking_auto.csv last_row.txt ranking_tracker.log
        git diff --quiet && git diff --staged --quiet || (git commit -m "update: Ranking data [skip ci]" && git push)
